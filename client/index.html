<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Price Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
    <div class="card">

        <h1>üè° Home Price Predictor</h1>
        <p class="subtitle">AI-based Real Estate Price Estimation</p>

        <form id="priceForm">

            <div class="form-group">
                <label>Location</label>
                <select id="location" required>
                    <option value="">Select Location</option>
                </select>
            </div>

            <div class="form-group">
                <label>Total Area (sq.ft)</label>
                <input type="number" id="area" placeholder="e.g. 1200" required>
            </div>

            <div class="row">
                <div class="form-group">
                    <label>BHK</label>
                    <input type="number" id="bhk" placeholder="2" required>
                </div>

                <div class="form-group">
                    <label>Bathrooms</label>
                    <input type="number" id="bath" placeholder="2" required>
                </div>
            </div>

            <button type="submit">Predict Price</button>
        </form>

        <div class="result">
            <p>Estimated Price</p>
            <h2 id="price">‚Çπ --</h2>
        </div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
